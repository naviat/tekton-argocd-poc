apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 8080-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "aad49fc68f89ed9ded71bc46de13e37a05b1e923"
        buildDate: "20220318093310"
    spec:
      containers:
        - name: products
          image: host.k3d.internal:5090/products:latest
          ports:
            - containerPort: 8080
              name: 8080-tcp
