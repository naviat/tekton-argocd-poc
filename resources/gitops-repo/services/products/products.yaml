apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 8080-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "f66682510e10bd4c0849570c0d881e9387a6136d"
        buildDate: "20220317142536"
    spec:
      containers:
        - name: products
          image: host.k3d.internal:5090/products:latest
          ports:
            - containerPort: 8080
              name: 8080-tcp
